<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="cleaning service, residential cleaning, industrial cleaning, office cleaning, move in move out cleaning, house cleaning service, post renovation cleaning, commercial cleaning service, cleaner to hire, cleaning service near me, best cleaning service">
    <meta name="description" content="Cleaning Services that suits your needs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Your Cleaning Expert</title>
    <link rel="stylesheet" href="./style.css">
</head>
<main>
    <section>
      <h1>Book a Cleaner</h1>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          
          <!-- Home cleaning section -->
          <label for="idNumber">Identification Card Number:</label>
          <input type="text" id="idNumber" name="idNumber">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone">
          
          <!-- Office cleaning section -->
          <label for="companyName">Company Name:</label>
          <input type="text" id="companyName" name="companyName">
          <label for="ssm">SSM:</label>
          <input type="text" id="ssm" name="ssm">
        </fieldset>
  
        <fieldset>
          <legend>Location</legend>
          <label for="address">Full Address:</label>
          <input type="text" id="address" name="address">
          
          <!-- Location Dropper and Map Filter would require JavaScript -->
        </fieldset>
  
        <fieldset>
          <legend>Appointment</legend>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time">
          <label for="hour">Hour:</label>
          <input type="number" id="hour" name="hour">
        </fieldset>

        <button type="submit">Submit</button>
        </form>
    </section>
</main>
